name: Gated

on:
  push:
    branches: [ "vue-2.7" ]
  pull_request:
    branches: [ "vue-2.7" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: |
        corepack enable
        pnpm --version
    - run: pnpm i --no-frozen-lockfile
    - run: pnpm run --filter @kwai-explore/model build
